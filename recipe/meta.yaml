{% set name = "pyzotero" %}
{% set version = "1.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c504f832a638291408bd385549ef04521f2111cdadf3e548d29bafb08b7298ea

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - uv-build >=0.8.14
  run:
    - bibtexparser >=1.4.3
    - click >=8.0.0
    - feedparser >=6.0.12
    - httpx >=0.28.1
    - python >={{ python_min }}
    - whenever >=0.8.8
test:
  requires:
    - python {{ python_min }}
  imports:
    - pyzotero.zotero

about:
  home: https://github.com/urschrei/pyzotero
  license: BlueOak-1.0.0
  license_file: LICENSE.md
  summary: Python wrapper for the Zotero API
  doc_url: http://pyzotero.readthedocs.org
  dev_url: https://github.com/urschrei/pyzotero

extra:
  recipe-maintainers:
    - moorepants
    - urschrei
